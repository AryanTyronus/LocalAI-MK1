<header class="topbar">
  <div class="topbar__brand">
    <div class="brand__logo">L</div>
    <div>
      <h1 class="brand__title">LocalAI</h1>
      <p class="brand__subtitle">AI Developer Console</p>
    </div>
  </div>

  <div class="topbar__status">
    <span id="modelDot" class="status-dot status-dot--idle"></span>
    <div class="status-badge__meta">
      <span class="status-badge__model">Local Model</span>
      <span class="status-badge__env">Workspace</span>
    </div>
    <div id="modelStatusText" class="status-badge__state">Idle</div>
  </div>

  <div class="topbar__actions">
    <button id="memoryDrawerBtn" class="ghost-btn" type="button">Memory</button>
    <button id="logsDrawerBtn" class="ghost-btn" type="button">Tool Logs</button>
  </div>
</header>
